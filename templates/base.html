<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{prefix + url_for('static', filename='img/mouse.ico')}}">
    <title>LODPRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{prefix + url_for('static', filename='style.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color:#198754">
        <div class="container-fluid" id="topnavbar">
            <a class="navbar-brand" href="#">LODPRIME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{prefix}}/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{prefix}}/target_pred">Target Pred</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{prefix}}/chemical_pred">Chemical Pred</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{prefix}}/data">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{prefix}}/help">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{prefix}}/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid m-0">
{% block body %} {% endblock %}
</div>
</body>
</html>
